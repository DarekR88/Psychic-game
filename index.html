<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="assets/javascript/psygame1.js"></script>
</head>
<body>
    <header>
        <h1>Psychic Game</h1>
    </header>
    <div>
        <h3>Can you guess the letter I am thinking of?</h3>
    </div>
    <div>
        <p>Wins:</p>
        <p id="win">0</p>
    </div>
    <div>
        <p>Losses:</p>
        <p id="loss">0</p>
    </div>
    <div>
        <p>Guesses left:</p>
        <p id="remaining">10</p>
    </div>
    <div>
        <p>letters guessed:</p>
        <p id="letters"></p>
    </div>
   
    
</body>
</html>
